site_name: Intro to Mermaid

repo_url: https://github.com/richelbilderbeek/lesson_mermaid

nav:
  - Home: index.md
  - Schedule: misc/schedule.md
  - Sessions:
    - Introduction to mermaid: sessions/intro_to_mermaid.md
    - First experience: sessions/first_experience.md
    - Mermaid terminology: sessions/mermaid_terminology.md
    - Publishing graphs: sessions/publishing_graphs.md
    - Improving the layout of graphs: sessions/improving_layout.md
  - Misc:
    - Evaluation: misc/evaluation.md
    - Evaluations: evaluations/README.md
    - Lesson plans: lesson_plans/README.md
    - Links: misc/links.md
    - Reflections: reflections/README.md

theme:
  name: material
  greetings: Welcome to Intro to Mermaid
  font:
    text: Lato
    code: JetBrains Mono

  logo: assets/logo_color.png

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
    
extra_css:
  - stylesheets/extra.css
      
markdown_extensions:
  - toc:
      toc_depth: 2
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


